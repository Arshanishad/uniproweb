{% extends 'univesity/universityindex.html' %}
{% block body %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="sentnotification_post#get-started">
  <table width="200" border="1">
    <tr>
      <td>COURSE</td>
      <td><select name="select">
        {%for i in data%}
        <option value="{{i['course_id']}}">{{i['course']}}</option>
        {%endfor%}
      </select>      </td>
    </tr>
    <tr>
      <td>SEM</td>
      <td><select name="select2">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>

      </select>      </td>
    </tr>
    <tr>
      <td>NOTIFICATION</td>
      <td><textarea name="textarea"id="textarea" required pattern="[A-Z a-z.]{3,25}" ></textarea></td>
    </tr>
    <tr>
      <td colspan="2"><div align="center">
        <input type="submit" name="Submit" value="SEND" />
      </div></td>
    </tr>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
