{% extends 'univesity/universityindex.html' %}
{% block body %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1" class="table">
    <tr class="table-danger">
      <td>TOPIC</td>
      <td>ABSTRACT</td>
      <td>AREA</td>
      <td>STATUS</td>
    </tr>
    {% for i in data %}
    <tr class="table-info">
      <td>{{i['topic']}}</td>
      <td>{{i['abstract']}}</td>
      <td>{{i['area']}}</td>
      <td>{{i['status']}}</td>
    </tr>
    {% endfor %}
  </table>
</form>
<!--</html>-->
{% endblock %}
