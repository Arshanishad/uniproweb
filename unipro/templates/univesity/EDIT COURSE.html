{% extends 'univesity/universityindex.html' %}
{% block body %}

<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/editcourse_post#get-started">
  <table width="200" border="1">
    <tr>
      <td>Department</td>
      <td><select name="select">
        <option value="{{ data['dept_id'] }}">{{ data['department'] }}</option>
        {% for i in data1 %}
        <option value="{{ i['d_id'] }}">{{ i['department'] }}</option>
        {% endfor %}
      </select></td>
    </tr>
    <tr>
      <td>COURSE</td>
      <td><input type="text" name="textfield" value="{{ data['course'] }}" /></td>
    </tr>
    <tr>
      <td>DURATION</td>
      <td><input type="text" name="textfield2"  value="{{ data['duration'] }}"/></td>
    </tr>
    <tr>
      <td>FEES</td>
      <td><input type="text" name="textfield3"  value="{{ data['fees'] }}"/></td>
    </tr>
    <tr>
      <td colspan="2"><div align="center">
        <input type="submit" name="Submit" value="UPDATE" />
      </div></td>
    </tr>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
