{% extends 'colleges/collegeindex.html' %}
{% block body %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/register_teachers#get-started">
  <table width="200" border="1" class="table table-dark table-striped">
    <tr>
      <td>FIRST NAME </td>
      <td><label>
        <input type="text" name="textfield" id="textfield" required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>LAST NAME</td>
      <td><input type="text" name="textfield2" id="textfield2" required pattern="[A-Z a-z.]{3,25}"/></td>
    </tr>
    <tr>
      <td>GENDER</td>
      <td><label>
        <input name="radio" type="radio" value="male"checked />
      Male
      <input name="radio" type="radio" value="female" />
      Female
      </label></td>
    </tr>
    <tr>
      <td>DEPARTMENT</td>
      <td>
        <select name="select" required>
                      {% for i in data %}
        <option value="{{ i['d_id'] }}">{{ i['department'] }}</option>
                      {% endfor %}
      </select>
      </td>
    </tr>
    <tr>
      <td>PIN</td>
      <td><input type="text" name="textfield4"id="textfield4" required pattern="[0-9]{6}" /></td>
    </tr>
    <tr>
      <td>PLACE</td>
      <td><input type="text" name="textfield5" id="textfield5" pattern="[A-Z a-z.]{3,25}"/></td>
    </tr>
    <tr>
      <td>POST</td>
      <td><input type="text" name="textfield6"id="textfield6"  pattern="[A-Z a-z.]{3,25}" /></td>
    </tr>
    <tr>
      <td>PHONE</td>
      <td><input type="text" name="textfield7" id="textfield7" required pattern="[6789][0-9]{9}"/></td>
    </tr>
    <tr>
      <td>EMAIL</td>
      <td><input type="text" name="textfield8"id="textfield8"  required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" /></td>
    </tr>
    <tr>
      <td>USERNAME</td>
      <td><input type="text" name="textfield9" id="textfield9" required pattern="[A-Z a-z.]{3,25}" /></td>
    </tr>
    <tr>
      <td>PASSWORD</td>
      <td><input type="password" name="textfield10" id="textfield10"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/></td>
    </tr>
    <tr align="center" >
      <td colspan="2"><label>
        <div align="center">
          <input type="submit" name="Submit" value="REGISTER" class="btn btn-primary" />
          </div>
      </label></td>
    </tr>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
