{% extends 'colleges/collegeindex.html' %}
{% block body %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="update_teachers_post#get-started">
  <table width="200" border="1" class="table table-dark table-striped">
    <tr>
      <td>FIRST NAME </td>
      <td><label>
        <input type="text" name="textfield" value="{{ data['firstname'] }}"/>
      </label></td>
    </tr>
    <tr>
      <td>LAST NAME</td>
      <td><label>
        <input type="text" name="textfield2" value="{{ data['lastname'] }}" />
      </label></td>
    </tr>
    <tr>
      <td>GENTER</td>
      <td><label>
        <input name="radiobutton" {% if data['gender'] =="male"  %}checked {% endif %} type="radio" value="male" />
        Male 
        <input name="radiobutton" {% if data['gender'] =="female"  %}checked {% endif %} type="radio" value="female" />
        Female
      </label></td>
    </tr>
    <tr>
      <td>DEPARTMENT</td>
      <td><label>
      <select name="select">
        <option value="{{ data['department_id'] }}">{{ data['department'] }}</option>
                      {% for i in data1 %}
        <option value="{{ i['d_id'] }}">{{ i['department'] }}</option>
                      {% endfor %}
      </select>
      </label></td>
    </tr>
    <tr>
      <td>PLACE</td>
      <td><input type="text" name="textfield32" value="{{ data['place'] }}" /></td>
    </tr>
    <tr>
      <td>POST</td>
      <td><input type="text" name="textfield33" value="{{ data['post'] }}" /></td>
    </tr>
    <tr>
      <td>PIN</td>
      <td><input type="text" name="textfield34" value="{{ data['pin'] }}" /></td>
    </tr>
    <tr>
      <td>PHONE</td>
      <td><input type="text" name="textfield35" value="{{ data['phone'] }}" /></td>
    </tr>
    <tr>
      <td>EMAIL</td>
      <td><input type="text" name="textfield352" value="{{ data['email'] }}" /></td>
    </tr>
    <tr align="center">
      <td colspan="2"><label>
        <div align="center">
          <input type="submit" name="Submit" value="UPDATE" class="btn btn-success" />
          </div>
      </label></td>
    </tr>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
